<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer élève</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">SchoolApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/eleves}">Élèves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/filieres}">Filières</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cours}">Cours</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/eleves}">Élèves</a></li>
                    <li class="breadcrumb-item active">Créer</li>
                </ol>
            </nav>

            <!-- Form Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Créer un élève
                    </h4>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/eleves/create}" th:object="${eleve}" method="post">

                        <!-- Nom Field -->
                        <div class="mb-3">
                            <label for="nom" class="form-label fw-semibold">
                                Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="nom"
                                   th:field="*{nom}"
                                   placeholder="Ex: Dupont"
                                   required>
                        </div>

                        <!-- Prénom Field -->
                        <div class="mb-3">
                            <label for="prenom" class="form-label fw-semibold">
                                Prénom <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="prenom"
                                   th:field="*{prenom}"
                                   placeholder="Ex: Jean"
                                   required>
                        </div>

                        <!-- Filière Select -->
                        <div class="mb-4">
                            <label for="filiereId" class="form-label fw-semibold">
                                Filière
                            </label>
                            <select class="form-select form-select-lg"
                                    id="filiereId"
                                    name="filiereId">
                                <option value="">-- Sélectionner une filière (optionnel) --</option>
                                <option th:each="f : ${filieres}"
                                        th:value="${f.id}"
                                        th:text="${f.nom}">
                                </option>
                            </select>
                            <div class="form-text">La filière peut être affectée ultérieurement</div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success btn-lg flex-fill">
                                <i class="bi bi-check-circle"></i> Enregistrer
                            </button>
                            <a th:href="@{/eleves}" class="btn btn-outline-secondary btn-lg flex-fill">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 School Application</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

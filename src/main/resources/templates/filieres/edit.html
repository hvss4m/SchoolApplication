<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier filière</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">SchoolApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/eleves}">Élèves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/filieres}">Filières</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cours}">Cours</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/filieres}">Filières</a></li>
                    <li class="breadcrumb-item active">Modifier</li>
                </ol>
            </nav>

            <!-- Form Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Modifier la filière
                    </h4>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/filieres/update/{id}(id=${filiere.id})}"
                          th:object="${filiere}" method="post">

                        <!-- ID Display -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">ID</label>
                            <p class="form-control-plaintext">
                                <span class="badge bg-secondary" th:text="${filiere.id}"></span>
                            </p>
                        </div>

                        <!-- Nom Field -->
                        <div class="mb-3">
                            <label for="nom" class="form-label fw-semibold">
                                Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="nom"
                                   th:field="*{nom}"
                                   placeholder="Ex: Sciences Informatiques"
                                   required>
                        </div>

                        <!-- Code Field -->
                        <div class="mb-4">
                            <label for="code" class="form-label fw-semibold">
                                Code <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="code"
                                   th:field="*{code}"
                                   placeholder="Ex: SCI"
                                   required>
                            <div class="form-text">Code unique pour identifier la filière</div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning flex-fill">
                                <i class="bi bi-check-circle"></i> Mettre à jour
                            </button>
                            <a th:href="@{/filieres}" class="btn btn-outline-secondary flex-fill">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 School Application</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attacher filière</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">SchoolApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/eleves}">Élèves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/filieres}">Filières</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/cours}">Cours</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/cours}">Cours</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/cours/{id}(id=${cours.id})}">Détails</a></li>
                    <li class="breadcrumb-item active">Attacher filière</li>
                </ol>
            </nav>

            <!-- Form Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-link-45deg"></i> Attacher une filière
                    </h4>
                </div>
                <div class="card-body p-4">

                    <!-- Course Info -->
                    <div class="alert alert-info mb-4">
                        <h6 class="alert-heading mb-2">
                            <i class="bi bi-book"></i> Cours sélectionné
                        </h6>
                        <p class="mb-1">
                            <strong>Code:</strong>
                            <code class="text-primary" th:text="${cours.code}"></code>
                        </p>
                        <p class="mb-0">
                            <strong>Intitulé:</strong>
                            <span th:text="${cours.intitule}"></span>
                        </p>
                    </div>

                    <form th:action="@{/cours/{id}/attach-filiere(id=${cours.id})}"
                          method="post">

                        <!-- Filière Select -->
                        <div class="mb-4">
                            <label for="filiereId" class="form-label fw-semibold">
                                Choisir une filière <span class="text-danger">*</span>
                            </label>
                            <select name="filiereId"
                                    id="filiereId"
                                    class="form-select form-select-lg"
                                    required>
                                <option value="">-- Sélectionner une filière --</option>
                                <option th:each="f : ${filieres}"
                                        th:value="${f.id}"
                                        th:text="${f.nom + ' (' + f.code + ')'}">
                                </option>
                            </select>
                            <div class="form-text">
                                Cette filière sera associée au cours sélectionné
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary btn-lg flex-fill">
                                <i class="bi bi-check-circle"></i> Attacher
                            </button>
                            <a th:href="@{/cours/{id}(id=${cours.id})}"
                               class="btn btn-outline-secondary btn-lg flex-fill">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 School Application</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

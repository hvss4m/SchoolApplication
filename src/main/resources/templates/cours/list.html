<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des cours</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">SchoolApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/eleves}">√âl√®ves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/filieres}">Fili√®res</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/cours}">Cours</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 mb-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">
            <span class="badge bg-primary me-2">üìñ</span>
            Liste des cours
        </h1>
        <a th:href="@{/cours/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Ajouter un cours
        </a>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="px-4">ID</th>
                        <th>Code</th>
                        <th>Intitul√©</th>
                        <th class="text-end px-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${courss}">
                        <td class="px-4 align-middle">
                            <span class="badge bg-secondary" th:text="${c.id}"></span>
                        </td>
                        <td class="align-middle">
                            <code class="text-primary fw-bold" th:text="${c.code}"></code>
                        </td>
                        <td class="align-middle fw-semibold" th:text="${c.intitule}"></td>
                        <td class="text-end px-4 align-middle">
                            <div class="btn-group" role="group">
                                <a th:href="@{/cours/{id}(id=${c.id})}"
                                   class="btn btn-sm btn-outline-info"
                                   title="D√©tails">
                                    üëÅÔ∏è D√©tails
                                </a>
                                <a th:href="@{/cours/edit/{id}(id=${c.id})}"
                                   class="btn btn-sm btn-outline-warning"
                                   title="Modifier">
                                    ‚úèÔ∏è Modifier
                                </a>
                                <a th:href="@{/cours/delete/{id}(id=${c.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer ce cours ?')"
                                   title="Supprimer">
                                    üóëÔ∏è Supprimer
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(courss)}" class="alert alert-info mt-3">
        <i class="bi bi-info-circle"></i> Aucun cours enregistr√© pour le moment.
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 School Application</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

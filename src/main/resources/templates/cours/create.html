<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un cours</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">SchoolApp</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/eleves}">Élèves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/filieres}">Filières</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/cours}">Cours</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/cours}">Cours</a></li>
                    <li class="breadcrumb-item active">Créer</li>
                </ol>
            </nav>

            <!-- Form Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Créer un cours
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Erreur :</strong> <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/cours/create}" method="post"
                          th:object="${cours}">

                        <!-- Code Field -->
                        <div class="mb-3">
                            <label for="code" class="form-label fw-semibold">
                                Code <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="code"
                                   th:field="*{code}"
                                   th:classappend="${errorMessage} ? 'is-invalid' : ''"
                                   placeholder="Ex: INFO101"
                                   required>
                            <div class="invalid-feedback">
                                Ce code existe déjà.
                            </div>
                            <div class="form-text">Code unique du cours</div>
                        </div>

                        <!-- Intitulé Field -->
                        <div class="mb-4">
                            <label for="intitule" class="form-label fw-semibold">
                                Intitulé <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="intitule"
                                   th:field="*{intitule}"
                                   placeholder="Ex: Introduction à la Programmation"
                                   required>
                            <div class="form-text">Titre complet du cours</div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success btn-lg flex-fill">
                                <i class="bi bi-check-circle"></i> Enregistrer
                            </button>
                            <a th:href="@{/cours}" class="btn btn-outline-secondary btn-lg flex-fill">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 School Application</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
